<md-toolbar color="primary">
    <span>Angular Router - AuthGuard Demo</span>
    <button md-raised-button color="accent" *ngIf="auth.isAuthenticated()"
        (click)="auth.logout()">Log out</button>
    <button md-icon-button color="accent" *ngIf="!auth.isAuthenticated()"
        (click)="auth.login()"><md-icon>power_settings_new</md-icon>
    </button>
</md-toolbar>

<div style="clear:both; height: 20px;"></div>

<div>
    <router-outlet></router-outlet>
</div>
